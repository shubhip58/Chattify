<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’¬ Chattify | Sign Up</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #001233, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    /* Background glowing orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.6;
      animation: float 10s ease-in-out infinite alternate;
    }

    .orb:nth-child(1) {
      width: 300px;
      height: 300px;
      background: #007bff;
      top: -80px;
      left: -80px;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 250px;
      height: 250px;
      background: #00d4ff;
      bottom: -60px;
      right: -60px;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-25px); }
    }

    /* Signup Box */
    .signup-box {
      position: relative;
      z-index: 10;
      width: 400px;
      background: rgba(10, 10, 20, 0.85);
      border: 1px solid rgba(0, 122, 255, 0.3);
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 0 25px rgba(0, 132, 255, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .signup-box h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .signup-box h1 span {
      font-size: 36px;
    }

    .signup-box p {
      font-size: 14px;
      color: #b8c6db;
      margin-bottom: 25px;
    }

    /* Input fields */
    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .input-box input::placeholder {
      color: rgba(200, 200, 255, 0.7);
    }

    .input-box input:focus {
      box-shadow: 0 0 10px #007bff;
      background: rgba(255, 255, 255, 0.1);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #007bff, #00b4ff);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #007bff;
    }

    /* Login text */
    .login-text {
      margin-top: 20px;
      color: #b8c6db;
      font-size: 14px;
    }

    .login-text a {
      color: #00b4ff;
      text-decoration: none;
      font-weight: 600;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

    /* Flash messages */
    .flash-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      z-index: 1000;
    }

    .flash-message {
      background: rgba(0, 0, 50, 0.8);
      border-left: 5px solid #007bff;
      padding: 12px 15px;
      margin-bottom: 10px;
      color: #fff;
      border-radius: 10px;
      animation: slideIn 0.5s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .close-btn {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Glowing Orbs -->
  <div class="orb"></div>
  <div class="orb"></div>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">
          <span>{{ message }}</span>
          <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}

  <!-- Signup Box -->
  <div class="signup-box">
    <h1><span>ðŸ’¬</span> Chattify</h1>
    <p>Create your account and start chatting!</p>
    <form method="POST" action="/signup">
      <div class="input-box">
        <input type="text" name="name" placeholder="Full Name" required>
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <p class="login-text">Already have an account? <a href="/">Login</a></p>
    </form>
  </div>

  <script>
    // Auto-hide flash messages
    setTimeout(() => {
      document.querySelectorAll('.flash-message').forEach(f => f.style.display = 'none');
    }, 5000);
  </script>

</body>
</html>
